<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vidéo - Nanar vidéo club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Force l'affichage de la bannière */
        .banner { width: 100%; display: block; background: #111; }
        .banner img { width: 100%; height: auto; display: block; }

        .video-container { max-width: 900px; margin: 20px auto; padding: 20px; }
        
        /* Style du lecteur pour qu'il ne soit pas invisible */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #222;
            margin-bottom: 20px;
        }
        .player-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        .back-link { color: #0096ff; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        
        .comment-section { max-width: 900px; margin: 20px auto; padding: 20px; }
        .comment-box { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #222; }
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #333; margin-top: 10px; padding: 10px; }
        .btn-comm { background: #0096ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <header class="banner">
        <img src="images/nanarbann.png" alt="Bannière">
    </header>

    <div class="video-container">
        <a href="index.html" class="back-link">← Retour aux archives</a>
        
        <div id="video-details"></div>
        <div id="video-content"></div>
    </div>

    <div class="comment-section">
        <div class="comment-box">
            <h3>Commentaires</h3>
            <textarea placeholder="Laissez un commentaire..."></textarea>
            <button class="btn-comm">Envoyer</button>
        </div>
    </div>

    <script src="video-script.js"></script>
</body>
</html>
