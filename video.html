<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur VHS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #050505; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            font-family: sans-serif;
        }
        .header-vhs { width: 100%; background: #111; padding: 0; text-align: center; border-bottom: 2px solid #333; line-height: 0; }
        
        .container { width: 90%; max-width: 900px; margin-top: 30px; text-align: center; }
        
        .back-btn { color: #888; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; font-weight: bold; }
        .back-btn:hover { color: red; }

        h1#movie-title { 
            font-family: 'Arial Black', sans-serif; 
            margin: 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            color: #eee;
        }

        .screen-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header-vhs">
       <img src="images/bannanar2.png" style="width:100%; max-width: 1200px;">
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">← Retour au rayon</a>
        
        <h1 id="movie-title">Chargement...</h1>

        <div class="screen-frame" id="player-container">
            </div>
    </div>

 <script>
    // 1. On récupère l'ID (ex: 1)
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get('id');
    
    // 2. On cherche le film dans videos.js
    const film = videos.find(v => v.id === filmId);

    const playerContainer = document.getElementById('player-container');
    const titleElement = document.getElementById('movie-title');

    if (film) {
        titleElement.textContent = film.titre;

        // SECURITÉ : On s'assure que le lien est au bon format pour YouTube
        let videoUrl = film.url;
        if (videoUrl.includes("watch?v=")) {
            videoUrl = videoUrl.replace("watch?v=", "embed/");
        }

        // 3. On injecte l'iframe proprement
        playerContainer.innerHTML = `
            <iframe 
                width="100%" 
                height="100%" 
                src="${videoUrl}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>`;
    } else {
        titleElement.textContent = "Film non trouvé";
    }
</script>
</body>
</html>
