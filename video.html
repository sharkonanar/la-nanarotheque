<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lecteur VHS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .vhs-screen { 
            width: 80%; max-width: 900px; margin: 20px auto; 
            border: 15px solid #222; border-radius: 10px; 
            background: #000; aspect-ratio: 16/9; 
        }
        iframe { width: 100%; height: 100%; border: none; }
        .back-btn { color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-btn:hover { color: white; }
        h1 { font-family: 'Arial Black', sans-serif; text-transform: uppercase; margin-top: 30px; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← RETOUR AU RAYONNAGE</a>

    <div class="vhs-screen" id="player">
        </div>

    <h1 id="movie-title">CHARGEMENT...</h1>

    <script src="videos.js"></script>

    <script>
        // 1. On récupère l'ID envoyé dans l'URL (ex: ?id=adam-eve)
        const params = new URLSearchParams(window.location.search);
        const idDuFilm = params.get('id');

        // 2. On cherche le film correspondant dans ton fichier videos.js
        const filmTrouve = videos.find(f => f.id === idDuFilm);

        // 3. Si on le trouve, on met à jour la page
        if (filmTrouve) {
            document.getElementById('movie-title').textContent = filmTrouve.titre;
            document.getElementById('player').innerHTML = `
                <iframe src="${filmTrouve.url}?autoplay=1" allow="autoplay; fullscreen"></iframe>
            `;
        } else {
            document.getElementById('movie-title').textContent = "Film non trouvé";
        }
    </script>
</body>
</html>
